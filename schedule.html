    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Bungee&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <header>
        <h1>BDX Rollergirls</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="link">Accueil</a></li>
                <li><a href="schedule.html" class="link active_link">Planning</a></li>
                <li><a href="about.html" class="link">À propos</a></li>
            </ul>
        </nav>
    </header>

    <main class="planning">
        <div class="browser-windows">
            <div class="browser">
                <div class="browser-top">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="browser-bottom">
                    <p class="level1"><span aria-hidden="true">✨ </span>La rentrée arrive !</p>
                    <p class="level2">Il est temps de ressortir les patins, régler les roues et nettoyer les roulements ! <br><b>On reprend le 15 septembre</b></p>
                </div>
            </div>
            
            <div class="browser browser-calendar">
                <div class="month-info">
                    <div class="calendar-button">
                        <button id="prev-month" title="Mois précédent"></button>
                    </div>
                    <h2 id="month-title">Calendar</h2>
                    <div class="calendar-button">
                        <button id="next-month" title="Mois suivant"></button>
                    </div>
                </div>
                
                <div class="calendar" id="calendar"></div>
                <hr class="calendar-separator">
                <div class="events-summary" id="events-summary"></div>
            </div>
        </div>
        
    </main>
